<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Process</title>
    <!-- ... Rest of the head section ... -->
</head>
<body>

<script>
    function handleLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === 'salty' && password === 'iiII88Ii') {
            // Store logged-in status and username in localStorage
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', username);
            // Redirect to index.html
            window.location.href = 'index.html';
        } else {
            // Display "Invalid credentials" message
            document.getElementById('message').textContent = 'Invalid credentials';
        }
    }
</script>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="music.html">Music</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="social.html">Social</a></li>
            <!-- Display the username if logged in -->
            <li style="position: absolute; top: 10px; right: 120px;">
                <script>
                    const isLoggedIn = localStorage.getItem('isLoggedIn');
                    const username = localStorage.getItem('username');
                    if (isLoggedIn === 'true') {
                        document.write(username);
                    } else {
                        document.write('<a href="login_form.html">Login</a>');
                    }
                </script>
            </li>
        </ul>
    </nav>
</header>

<div>
    <h1>Login Process</h1>
    <!-- Add onsubmit attribute to prevent default form submission -->
    <form onsubmit="event.preventDefault(); handleLogin();">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
    <p id="message"></p>
</div>

<!-- ... Rest of the body section ... -->

</body>
</html>
